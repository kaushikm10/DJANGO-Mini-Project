{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div>
    <h2>Add Post</h2>
    <div class="form-group">
        <form method="POST" action="{% url 'full_post' -1 %}">
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}

            <button class="btn btn-outline-info">POST</button>
        </form>
    </div>

</div>

{% endblock %}
